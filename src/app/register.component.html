<mat-card>

 <form [formGroup]="form" (ngSubmit)="onSubmit()">

 <mat-form-field  class="example-full-width">
    <input style="widows: 350px;" [ngClass]="{'error': isValid('firstName')}" matInput placeholder="First Name" formControlName="firstName">
  </mat-form-field>

  <mat-form-field  class="example-full-width">
    <input style="widows: 350px;" [ngClass]="{'error': isValid('lastName')}" matInput placeholder="Name" formControlName="lastName">
  </mat-form-field>
  
  <mat-form-field  class="example-full-width">
    <input style="widows: 350px;" [ngClass]="{'error': isValid('email')}" type="email" matInput placeholder="Email" formControlName="email">
  </mat-form-field>

  <mat-form-field  class="example-full-width">
    <input style="widows: 350px;" type="password" [ngClass]="{'error': isValid('password')}" matInput placeholder="Password" formControlName="password">
  </mat-form-field>

  <mat-form-field  class="example-full-width">
    <input style="widows: 350px;" type="password" [ngClass]="{'error': isValid('confirmPassword')}" matInput placeholder="Confirm Password" formControlName="confirmPassword">
  </mat-form-field>
  <br>
  <span *ngIf="form.errors?.matchingFields">Passwords do not match</span>

<br>

<button mat-raised-button color="primary">Register</button>

</form>

</mat-card>
