<mat-card>

 <form [formGroup]="form" (ngSubmit)="onSubmit()">

 <mat-form-field  class="example-full-width">
    <input style="widows: 350px;" matInput placeholder="First Name" formControlName="firstName">
  </mat-form-field>

  <mat-form-field  class="example-full-width">
    <input style="widows: 350px;" matInput placeholder="Name" formControlName="lastName">
  </mat-form-field>
  
  <mat-form-field  class="example-full-width">
    <input style="widows: 350px;" type="email" matInput placeholder="Email" formControlName="email">
  </mat-form-field>

  <mat-form-field  class="example-full-width">
    <input style="widows: 350px;" type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>

  <mat-form-field  class="example-full-width">
    <input style="widows: 350px;" type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
  </mat-form-field>
  
<br>

<button mat-raised-button color="primary">Register</button>

</form>

</mat-card>
